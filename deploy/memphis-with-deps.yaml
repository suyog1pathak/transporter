---
# PostgreSQL for Memphis metadata
apiVersion: v1
kind: Service
metadata:
  name: memphis-postgres
  namespace: transporter-system
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: memphis-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memphis-postgres
  namespace: transporter-system
spec:
  serviceName: memphis-postgres
  replicas: 1
  selector:
    matchLabels:
      app: memphis-postgres
  template:
    metadata:
      labels:
        app: memphis-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "memphis"
        - name: POSTGRES_PASSWORD
          value: "memphis"
        - name: POSTGRES_DB
          value: "memphis"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Mi
---
# Memphis Service
apiVersion: v1
kind: Service
metadata:
  name: memphis
  namespace: transporter-system
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 6666
      targetPort: 6666
    - name: management
      port: 5555
      targetPort: 5555
    - name: rest-gateway
      port: 4444
      targetPort: 4444
    - name: ui
      port: 9000
      targetPort: 9000
  selector:
    app: memphis
---
# Memphis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memphis
  namespace: transporter-system
spec:
  serviceName: memphis
  replicas: 1
  selector:
    matchLabels:
      app: memphis
  template:
    metadata:
      labels:
        app: memphis
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z memphis-postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: memphis
        image: memphisos/memphis:1.4.4-stable
        ports:
        - containerPort: 6666
          name: client
        - containerPort: 5555
          name: management
        - containerPort: 4444
          name: rest-gateway
        - containerPort: 9000
          name: ui
        env:
        - name: ROOT_PASSWORD
          value: "memphis"
        - name: CONNECTION_TOKEN
          value: "memphis"
        - name: DOCKER_ENV
          value: "true"
        - name: ANALYTICS
          value: "false"
        - name: METADATA_DB_HOST
          value: "memphis-postgres"
        - name: METADATA_DB_PORT
          value: "5432"
        - name: METADATA_DB_USER
          value: "memphis"
        - name: METADATA_DB_PASSWORD
          value: "memphis"
        - name: METADATA_DB_DBNAME
          value: "memphis"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Mi
