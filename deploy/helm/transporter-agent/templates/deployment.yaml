apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transporter-agent.fullname" . }}
  labels:
    {{- include "transporter-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "transporter-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "transporter-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "transporter-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: transporter-agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        command: ["/app/transporter"]
        args:
          - "agent"
          - "--agent-id={{ .Values.agent.agentID }}"
          - "--cluster-name={{ .Values.agent.clusterName }}"
          {{- if .Values.agent.agentName }}
          - "--agent-name={{ .Values.agent.agentName }}"
          {{- end }}
          - "--cluster-provider={{ .Values.agent.clusterProvider }}"
          - "--region={{ .Values.agent.region }}"
          - "--namespace={{ .Values.agent.namespace }}"
          - "--cp-url={{ .Values.agent.cpURL }}"
          - "--in-cluster={{ .Values.agent.inCluster }}"
          {{- if .Values.agent.kubeconfigPath }}
          - "--kubeconfig={{ .Values.agent.kubeconfigPath }}"
          {{- end }}
          - "--heartbeat-interval={{ .Values.agent.heartbeatInterval }}"
          {{- if .Values.debug }}
          - "--debug"
          {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
